<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container [matColumnDef]="col.key" *ngFor="let col of columnHeader">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.value}}    </th>
          <td mat-cell *matCellDef="let element">
            <ng-container>
              {{element[col.key] }}
            </ng-container>

            <ng-container *ngIf="col.key == 'Action'">
              <button color="primary" mat-icon-button *ngFor="let data of col['config']" (click)="excuteEvent(data)" mat-button>
                <span *ngIf="data == 'Show'" class="material-icons">remove_red_eye</span>
                <span *ngIf="data == 'Edit'" class="material-icons">mode_edit</span>
                <span *ngIf="data == 'Delete'" class="material-icons">delete</span>
              </button>
            </ng-container>
          </td>
        </ng-container>
      
        <!-- <tr mat-header-row *matHeaderRowDef="columnHeader"></tr> -->
        <!-- <tr mat-row *matRowDef="let row; columns: columnHeader;"></tr> -->

        <tr mat-header-row *matHeaderRowDef="keys"></tr>
        <tr mat-row *matRowDef="let row; columns: keys"></tr>
      </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
