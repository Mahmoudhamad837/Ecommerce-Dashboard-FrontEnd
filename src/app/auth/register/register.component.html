<div class="container">
    <div class="form text-center">

                <h3>Register</h3>
                <div class="row">
                    <div class="col-md-6">

                          <input class="form-control" type="text" placeholder="First Name">  
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Last Name">
